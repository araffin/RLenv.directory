---
layout: default
---

<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> 
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>


<article class="post" itemscope itemtype="http://schema.org/BlogPosting"></article>

<header class="post-header">
  <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  <h2>{{page.sub_title}}</h2>
  <p class="post-meta">
    <a href="{{page.author_url}}"><span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span></a>,
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time> 
  </p>
</header>

<div class="container" style="width: 50%">
  <section class="row main-section">

 


  <div class="post-abstract">
    Abstract: {{ page.abstract }}
  </div>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
</section>
</div>
